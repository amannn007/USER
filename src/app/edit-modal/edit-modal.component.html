<!-- edit-modal.component.html -->
<div class="modal-overlay">
    <div class="modal-content">
      <h2>Edit User Details</h2>
      <form (ngSubmit)="onSave()">
        <label for="name">Name:</label>
        <input type="text" id="name" [(ngModel)]="user.name" name="name" required />
  
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="user.email" name="email" required />
  
        <label for="job">Job:</label>
        <input type="text" id="job" [(ngModel)]="user.job" name="job" />
  
        <label for="mobile">Mobile:</label>
        <input type="text" id="mobile" [(ngModel)]="user.mobile" name="mobile" />
  
        <label for="skill">Skills:</label>
        <input type="text" id="skill" [(ngModel)]="user.skill" name="skill" />
  
        <label for="education">Education:</label>
        <input type="text" id="education" [(ngModel)]="user.education" name="education" />
  
        <label for="address">Address:</label>
        <input type="text" id="address" [(ngModel)]="user.fullAddress" name="address" />
  
        <button type="submit">Save</button>
        <button type="button" (click)="onCancel()" class="cancel">Cancel</button>
      </form>
    </div>
  </div>
